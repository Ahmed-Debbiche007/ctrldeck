name: Build StreamDeck Android APK

on:
  push:
    branches: [main]
    paths:
      - 'streamdeck/**'
      - '.github/workflows/build-streamdeck-apk.yml'
  pull_request:
    branches: [main]
    paths:
      - 'streamdeck/**'
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: streamdeck

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: streamdeck/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: |
            aarch64-linux-android
            armv7-linux-androideabi
            i686-linux-android
            x86_64-linux-android

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          sdkmanager --install "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;26.3.11579264"

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli

      - name: Install dependencies
        run: npm ci

      - name: Initialize Tauri Android
        run: |
          if [ ! -d "src-tauri/gen/android" ]; then
            npx tauri android init
          fi

      - name: Build APK
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/26.3.11579264
        run: npx tauri android build --apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: streamdeck-apk
          path: streamdeck/src-tauri/gen/android/app/build/outputs/apk/**/*.apk
          if-no-files-found: error
