name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  # Build Android APK
  build-mobile:
    name: Build Mobile
    uses: ./.github/workflows/build-mobile.yml

  # Build Linux AppImage
  build-linux:
    name: Build Linux
    uses: ./.github/workflows/build-desktop-linux.yml

  # Build Windows Executable
  build-windows:
    name: Build Windows
    uses: ./.github/workflows/build-desktop-windows.yml

  # Create Release with all artifacts
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-mobile, build-linux, build-windows]
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: release-artifacts/

      - name: Download Linux AppImage
        uses: actions/download-artifact@v4
        with:
          name: linux-appimage
          path: release-artifacts/

      - name: Download Windows Executable
        uses: actions/download-artifact@v4
        with:
          name: windows-exe
          path: release-artifacts/

      - name: List artifacts
        run: ls -la release-artifacts/

      - name: Create release zip
        run: |
          cd release-artifacts
          zip -r ../StreamDeck-${{ inputs.version }}.zip .
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          name: StreamDeck ${{ inputs.version }}
          body: |
            ## StreamDeck ${{ inputs.version }}
            
            ### Downloads
            
            This release includes:
            - **Android APK**: `StreamDeck-android.apk`
            - **Linux AppImage**: `StreamDeck-linux.AppImage`
            - **Windows Portable**: `StreamDeck-windows.exe`
            
            ### Installation
            
            #### Android
            Download and install the APK on your Android device. You may need to enable "Install from unknown sources".
            
            #### Linux
            1. Download the AppImage
            2. Make it executable: `chmod +x StreamDeck-linux.AppImage`
            3. Run: `./StreamDeck-linux.AppImage`
            
            #### Windows
            Download and run the portable executable. No installation required.
            
          files: |
            StreamDeck-${{ inputs.version }}.zip
            release-artifacts/StreamDeck-android.apk
            release-artifacts/StreamDeck-linux.AppImage
            release-artifacts/StreamDeck-windows.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
