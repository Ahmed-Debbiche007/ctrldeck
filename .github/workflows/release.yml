name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  # Build Android APK
  build-mobile:
    name: Build Mobile
    uses: ./.github/workflows/build-mobile.yml
    secrets: inherit

  # Build Linux .deb Package
  build-linux:
    name: Build Linux
    uses: ./.github/workflows/build-desktop-linux.yml

  # Build Windows Executable
  build-windows:
    name: Build Windows
    uses: ./.github/workflows/build-desktop-windows.yml

  # Create Release with all artifacts
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-mobile, build-linux, build-windows]
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: release-artifacts/

      - name: Download Linux .deb
        uses: actions/download-artifact@v4
        with:
          name: linux-deb
          path: release-artifacts/

      - name: Download Windows Executable
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: release-artifacts/

      - name: Rename artifacts to CtrlDeck
        run: |
          cd release-artifacts
          # Rename files if they have StreamDeck prefix
          [ -f "StreamDeck-linux.deb" ] && mv StreamDeck-linux.deb CtrlDeck-linux.deb || true
          [ -f "StreamDeck-windows.exe" ] && mv StreamDeck-windows.exe CtrlDeck-windows.exe || true
          ls -la

      - name: Create release zip
        run: |
          cd release-artifacts
          zip -r ../CtrlDeck-${{ inputs.version }}.zip .
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          name: CtrlDeck ${{ inputs.version }}
          body: |
            ## CtrlDeck ${{ inputs.version }}
            
            ### Downloads
            
            This release includes:
            - **Android APK**: `CtrlDeck-android.apk`
            - **Linux .deb**: `CtrlDeck-linux.deb`
            - **Windows Portable**: `CtrlDeck-windows.exe`
            
            ### Installation
            
            #### Android
            Download and install the APK on your Android device. You may need to enable "Install from unknown sources".
            
            #### Linux
            ```bash
            sudo dpkg -i CtrlDeck-linux.deb
            ```
            
            #### Windows
            Download and run the portable executable. No installation required.
            
          files: |
            CtrlDeck-${{ inputs.version }}.zip
            release-artifacts/CtrlDeck-android.apk
            release-artifacts/CtrlDeck-linux.deb
            release-artifacts/CtrlDeck-windows.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
