name: Build Desktop Linux

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-linux:
    name: Build Linux AppImage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: backend/go.sum

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop-client/package-lock.json

      - name: Build Go backend for Linux
        working-directory: backend
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o streamdeck-server ./cmd/server

      - name: Prepare extraResources
        run: |
          mkdir -p desktop-client/extraResources
          cp backend/streamdeck-server desktop-client/extraResources/
          chmod +x desktop-client/extraResources/streamdeck-server

      - name: Install Node dependencies
        working-directory: desktop-client
        run: npm ci

      - name: Build Electron app for Linux
        working-directory: desktop-client
        run: npm run electron:build:linux

      - name: Rename output
        run: |
          mkdir -p artifacts
          cp desktop-client/release/*.AppImage artifacts/StreamDeck-linux.AppImage || true
          # If AppImage not found, try to find any Linux output
          if [ ! -f artifacts/StreamDeck-linux.AppImage ]; then
            find desktop-client/release -name "*.AppImage" -exec cp {} artifacts/StreamDeck-linux.AppImage \; || true
          fi

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: artifacts/StreamDeck-linux.AppImage
          retention-days: 30
