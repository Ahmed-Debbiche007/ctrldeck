name: Build Desktop Linux

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-linux:
    name: Build Linux .deb Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: backend/go.sum

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop-client/package-lock.json

      - name: Build Go backend for Linux
        working-directory: backend
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o streamdeck-server ./cmd/server

      - name: Prepare extraResources
        run: |
          mkdir -p desktop-client/extraResources
          cp backend/streamdeck-server desktop-client/extraResources/
          chmod +x desktop-client/extraResources/streamdeck-server

      - name: Install Node dependencies
        working-directory: desktop-client
        run: npm ci

      - name: Build Electron app for Linux
        working-directory: desktop-client
        run: npm run electron:build:linux

      - name: Find and rename .deb package
        run: |
          mkdir -p artifacts
          DEB_FILE=$(find desktop-client/release -name "*.deb" | head -1)
          if [ -n "$DEB_FILE" ]; then
            cp "$DEB_FILE" artifacts/StreamDeck-linux.deb
            echo "Found and copied: $DEB_FILE"
          else
            echo "Warning: No .deb file found"
            ls -la desktop-client/release/
          fi

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: artifacts/StreamDeck-linux.deb
          retention-days: 30
