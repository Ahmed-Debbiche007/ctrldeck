name: Build Desktop Windows

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: backend/go.sum

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop-client/package-lock.json

      - name: Build Go backend for Windows
        working-directory: backend
        env:
          GOOS: windows
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o streamdeck-server.exe ./cmd/server

      - name: Prepare extraResources
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path desktop-client/extraResources
          Copy-Item backend/streamdeck-server.exe desktop-client/extraResources/

      - name: Install Node dependencies
        working-directory: desktop-client
        run: npm ci

      - name: Build Electron app for Windows
        working-directory: desktop-client
        run: npm run electron:build:win

      - name: Find and rename output
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts
          # Find the portable exe (typically named "StreamDeck <version>.exe" or similar)
          $exeFile = Get-ChildItem -Path "desktop-client/release" -Filter "*.exe" -Recurse | Where-Object { $_.Name -notlike "*-unpacked*" } | Select-Object -First 1
          if ($exeFile) {
            Copy-Item $exeFile.FullName "artifacts/StreamDeck-windows.exe"
            Write-Host "Found and copied: $($exeFile.Name)"
          } else {
            Write-Host "Warning: No exe file found in release directory"
            Get-ChildItem -Path "desktop-client/release" -Recurse | ForEach-Object { Write-Host $_.FullName }
          }

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: artifacts/StreamDeck-windows.exe
          retention-days: 30
