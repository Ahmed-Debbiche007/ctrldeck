name: Build Mobile APK

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-android:
    name: Build Android APK (Local)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile-client/package-lock.json

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: mobile-client
        run: npm ci

      - name: Build Android APK locally
        working-directory: mobile-client
        run: |
          eas build --local --platform android --profile production --non-interactive --output CtrlDeck-android.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: mobile-client/CtrlDeck-android.apk
          if-no-files-found: error
