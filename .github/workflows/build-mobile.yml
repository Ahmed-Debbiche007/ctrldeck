name: Build Mobile APK

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-android:
    name: Build Android APK (EAS)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile-client/package-lock.json

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: mobile-client
        run: npm ci

      - name: Build Android APK
        working-directory: mobile-client
        run: eas build --profile production --platform android --non-interactive --no-wait --json > build-info.json

      - name: Get build ID
        id: build-id
        working-directory: mobile-client
        run: |
          BUILD_ID=$(cat build-info.json | jq -r '.[0].id')
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT

      - name: Wait for build to complete and download
        working-directory: mobile-client
        run: |
          echo "Waiting for EAS build to complete..."
          eas build:view ${{ steps.build-id.outputs.build_id }} --json > build-status.json
          
          # Poll until build is complete
          while true; do
            STATUS=$(cat build-status.json | jq -r '.status')
            echo "Build status: $STATUS"
            
            if [ "$STATUS" = "FINISHED" ]; then
              echo "Build completed successfully!"
              break
            elif [ "$STATUS" = "ERRORED" ] || [ "$STATUS" = "CANCELED" ]; then
              echo "Build failed with status: $STATUS"
              exit 1
            fi
            
            echo "Waiting 30 seconds..."
            sleep 30
            eas build:view ${{ steps.build-id.outputs.build_id }} --json > build-status.json
          done
          
          # Download the APK
          ARTIFACT_URL=$(cat build-status.json | jq -r '.artifacts.buildUrl')
          echo "Downloading APK from: $ARTIFACT_URL"
          curl -L -o CtrlDeck-android.apk "$ARTIFACT_URL"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: mobile-client/CtrlDeck-android.apk
          if-no-files-found: error
