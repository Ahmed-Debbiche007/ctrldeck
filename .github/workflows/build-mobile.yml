name: Build Mobile APK

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-android:
    name: Build Android APK (EAS Cloud)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile-client/package-lock.json

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: mobile-client
        run: npm ci

      - name: Build Android APK on EAS
        working-directory: mobile-client
        run: |
          eas build --platform android --profile production --non-interactive --wait --json > build-result.json
          cat build-result.json

      - name: Download APK from EAS
        working-directory: mobile-client
        run: |
          # Extract the build URL from the JSON output
          BUILD_URL=$(cat build-result.json | jq -r '.[0].artifacts.buildUrl')
          echo "Downloading APK from: $BUILD_URL"
          curl -L -o CtrlDeck-android.apk "$BUILD_URL"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: mobile-client/CtrlDeck-android.apk
          if-no-files-found: error
