name: Build Mobile APK

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile-client/package-lock.json

      - name: Install dependencies
        working-directory: mobile-client
        run: npm ci

      - name: Build web app
        working-directory: mobile-client
        run: npm run build

      - name: Add Android platform
        working-directory: mobile-client
        run: npx cap add android || true

      - name: Sync Capacitor
        working-directory: mobile-client
        run: npx cap sync android

      - name: Make gradlew executable
        working-directory: mobile-client/android
        run: chmod +x ./gradlew

      - name: Build APK
        working-directory: mobile-client/android
        run: ./gradlew assembleDebug

      - name: Rename APK
        run: |
          mkdir -p artifacts
          cp mobile-client/android/app/build/outputs/apk/debug/app-debug.apk artifacts/StreamDeck-android.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: artifacts/StreamDeck-android.apk
          retention-days: 30
